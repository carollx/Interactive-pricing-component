<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <div class="container">
    <div id="topo">
      <h1 class="darkText">Simple, traffic-based pricing</h1>
      <h2 class="grayishBlueText">Sign-up for our 30-day trial.</h2>
      <h2 class="grayishBlueText">No credit card required.</h2>
    </div>

    <div class="precosVisualizacoes">
      <!-- <div class="precosVisualizacoesTexto"> -->
      <p id="views" class="visualizacoes grayishBlueText precosVisualizacoesTexto"></p>
      <p id="price" class="valorPorMes darkText precosVisualizacoesTexto"></p>
      <!-- </div> -->

      <div class="input">
        <input type="range" id="precoInput" name="preco" min="1" max="5">
      </div>

      <div class="discount grayishBlueText">
        <p class="monthlyBilling">Monthly Billing </p>
        <label class="switch">
          <input id="switchDiscount" type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="yearlyBilling">Yearly Billing <span class="discountText">25%</span></p>
      </div>
    </div>

    <div class="beneficios">
      <div class="vantagens grayishBlueText">
        <ul>
          <li class="liItem">
            <img src="images/icon-check.svg" class="imgCheck">
            <!-- <div class="pList"> -->
            <span class="liText">Unlimited websites</span>
            <!-- </div> -->
          </li>
          <li class="liItem">
            <img src="images/icon-check.svg" class="imgCheck">
            <!-- <div class="pList"> -->
            <span class="liText">100% data ownership</span>
            <!-- </div> -->
          </li>
          <li class="liItem">
            <img src="images/icon-check.svg" class="imgCheck">
            <!-- <div class="pList"> -->
            <span class="liText">Email reports</span>
            <!-- </div> -->
          </li>
        </ul>
      </div>

      <div class="btn">
        <a href="#" type="button" class="botao">Start my trial</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/carollx/Interactive-pricing-component" target="_blank">Carol</a>.
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
